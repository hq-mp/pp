<div class="bg-gray-800 rounded-2xl p-6 mt-10 max-w-md mx-auto shadow-lg">
  <h3 class="text-2xl font-semibold mb-4">🎯 Customize Your Plan</h3>

  <!-- Days -->
  <label class="block mb-2 font-semibold">📅 Choose Subscription Days:</label>
  <select id="days" onchange="updatePrice()" class="w-full p-2 rounded bg-gray-700 text-white">
    <option value="7">7 Days</option>
    <option value="15">15 Days</option>
    <option value="30" selected>30 Days</option>
    <option value="90">90 Days</option>
  </select>

  <!-- Payment Method -->
  <label class="block mt-4 mb-2 font-semibold">💳 Payment Method:</label>
  <select id="payment" class="w-full p-2 rounded bg-gray-700 text-white">
    <option value="paypal">PayPal</option>
    <option value="crypto">Crypto</option>
    <option value="card">Credit Card</option>
  </select>

  <!-- Auto Renewal -->
  <div class="mt-4 flex items-center">
    <input type="checkbox" id="autoRenew" onchange="updatePrice()" class="mr-2">
    <label for="autoRenew" class="font-semibold">🔁 Enable Auto-Renewal (+€1)</label>
  </div>

  <!-- Final Price -->
  <div class="mt-6">
    <p class="text-xl font-bold">💰 Total: <span id="price" class="text-yellow-400">€2.99</span></p>
  </div>

  <!-- Buy Button -->
  <button class="mt-4 w-full bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-4 rounded-xl">
    Buy Now
  </button>
</div>

<script>
  function updatePrice() {
    let basePrice = 2.99;
    const days = parseInt(document.getElementById("days").value);
    const autoRenew = document.getElementById("autoRenew").checked;

    // Adjust price per duration (example logic: €2.99 for 30 days)
    let price = (basePrice / 30) * days;

    if (autoRenew) price += 1.00;

    document.getElementById("price").textContent = "€" + price.toFixed(2);
  }

  // تحديث تلقائي عند التحميل
  updatePrice();
</script>
